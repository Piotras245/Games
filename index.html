<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body style="background-color: rgb(21,25,27);">
    <div class="container w-100>
        <div class="grid align-items-center text-center ">
        <div class="Memory text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="but1" class="btn btn-primary " type="button" onclick="toggleMemoryIframe()">Memory</button>
                <button style="display: none;" id="back" class="btn btn-primary " type="button" onclick="backToMenu()" >Go back to main menu</button>
            </div>
            <div class="grid mt-5" style="display: none;" id="MemoryIframe">
                <iframe id="myIframe" style="height: 800px; width: 1600px; overflow-y: hidden;" src="/MemoryGame/index.html" frameborder="0"></iframe>
            </div><br>
        </div>

        <div class="Flappybird text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="but2" class="btn btn-primary" type="button" onclick="toggleFlappybirdIframe()">Flappybird</button>
            </div>
            <div style="display: none;" id="FlappybirdIframe">
                <iframe style="height: 780px; width: 700px;" src="/flappyBird/index.html" frameborder="0"></iframe><br>
            </div><br>
        </div>

        <div class="StickHero text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="but3" class="btn btn-primary" type="button" onclick="toggleStickHeroIframe()">Stick Hero</button>
            </div>
            <div style="display: none;" id="StickHeroIframe">
                <iframe style="height: 780px; width: 700px;" src="/stick hero/index.html" frameborder="0"></iframe>
            </div>
        </div><br>

        <div class="Pacman text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="but4" class="btn btn-primary" type="button" onclick="togglePacmanIframe()">Pacman</button>
            </div>
            <div style="display: none;" id="PacmanIframe">
                <iframe style="height: 600px; width: 500px;" src="/PACMAN/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
    <script>
        function toggleMemoryIframe() {
            var memoryIframe = document.getElementById('MemoryIframe');
            var isHidden = memoryIframe.style.display === 'none' || memoryIframe.style.display === '';

            if (isHidden) {
                memoryIframe.style.display = 'block';
                hideAllButtons()
                document.getElementById('back').style.display='block';
            } else {
                memoryIframe.style.display = 'none';
                showAllButtons();
            }
        }

        function toggleFlappybirdIframe() {
            var flappybirdIframe = document.getElementById('FlappybirdIframe');
            var isHidden = flappybirdIframe.style.display === 'none' || flappybirdIframe.style.display === '';

            if (isHidden) {
                flappybirdIframe.style.display = 'block';
                hideAllButtons()
                document.getElementById('back').style.display='block';
            } else {
                flappybirdIframe.style.display = 'none';
                showAllButtons();
            }
        }

        function toggleStickHeroIframe() {
            var stickHeroIframe = document.getElementById('StickHeroIframe');
            var isHidden = stickHeroIframe.style.display === 'none' || stickHeroIframe.style.display === '';

            if (isHidden) {
                stickHeroIframe.style.display = 'block';
                hideAllButtons()
                document.getElementById('back').style.display='block';
                
            } else {
                stickHeroIframe.style.display = 'none';
                showAllButtons();
            }
        }

        function togglePacmanIframe() {
            var pacmanIframe = document.getElementById('PacmanIframe');
            var isHidden = pacmanIframe.style.display === 'none' || pacmanIframe.style.display === '';
            if (isHidden) {
                pacmanIframe.style.display = 'block';
                hideAllButtons()
                document.getElementById('back').style.display='block';
                
            } else {
                pacmanIframe.style.display = 'none';
                showAllButtons();
            }
        }

        const iframe = document.getElementById('myIframe'); 

        function hideAllButtons(){
            document.getElementById('but1').style.display='none';
            document.getElementById('but2').style.display='none';
            document.getElementById('but3').style.display='none';
            document.getElementById('but4').style.display='none';
        }

        function showAllButtons(){
            document.getElementById('but1').style.display='block';
            document.getElementById('but2').style.display='block';
            document.getElementById('but3').style.display='block';
            document.getElementById('but4').style.display='block';
        }

        function backToMenu(){
            var flappybirdIframe = document.getElementById('FlappybirdIframe')
            var memoryIframe = document.getElementById('MemoryIframe');
            var stickHeroIframe = document.getElementById('StickHeroIframe');
            var pacmanIframe = document.getElementById('PacmanIframe');

            memoryIframe.style.display = 'none';
            flappybirdIframe.style.display='none';
            stickHeroIframe.style.display='none';
            pacmanIframe.style.display='none';

            document.getElementById('back').style.display='none';

            document.getElementById('but1').style.display='block';
            document.getElementById('but2').style.display='block';
            document.getElementById('but3').style.display='block';
            document.getElementById('but4').style.display='block';
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
